<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <nav id="navbar">
    <a href="" class="logo">abdullmustyy</a>
    <ul class="nav-list">
      <li class="nav-link"><a href="login.html">LOG IN</a></li>
      <li class="nav-link current"><a href="register.html" class="current-link">REGISTER</a></li>
      <li class="nav-link"><a href="contact.html">CONTACT</a></li>
      <li class="nav-link"><a href="index.html">HOME</a></li>
    </ul>
  </nav>

  <main>
    <header class="regspage-intro">
      <h1>Register</h1>
      <p class="header-p">Start contributing to the blog!</p>
    </header>

    <section class="page-section">
      <h4>Already have an account? <a href="login.html" class="reg-login">Sign In</a></h4>
      <hr class="top-hr">
      <form action="#">
        <table>
          <tr>
            <td>
              <label for="fname">First Name:</label><br>
              <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
            </td>
            <td>
              <label for="lname">Last Name:</label><br>
              <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone">Phone Number:</label><br>
              <input type="tel" id="phone" name="phone" required pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}"
                placeholder="+234"><br>
            </td>
            <td>
              <label for="gender">Gender:</label><br>
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select><br>
            </td>
          </tr>
          <tr>
            <td>
              <label for="country">Country:</label><br>
              <input type="text" id="country" name="country" placeholder="ðŸ³ï¸" required><br>
            </td>
            <td>
              <label for="state">State/Province:</label><br>
              <input type="text" id="state" name="state" required><br>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" placeholder="email@gmail.com" required><br>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pwd">Password:</label><br>
              <input type="password" id="pwd" name="password" required minlength="8"><br>
            </td>
            <td>
              <label for="cpwd">Confirm Password:</label><br>
              <input type="password" id="cpwd" name="confirmed password" required minlength="8"><br>
            </td>
          </tr>
        </table>
        <input type="submit" value="SIGN UP" class="submit-btn">
      </form>
      <hr class="btm-hr">
    </section>
  </main>

  <aside>
    <i class="fa-brands fa-nfc-directional fa-2xl deco deco-7"></i>
    <i class="fa-brands fa-accusoft fa-2xl deco deco-8"></i>
    <i class="fa-brands fa-diaspora fa-2xl deco deco-9"></i>
  </aside>

  <footer>
    <section class="socials">
      <a href="https://twitter.com" title="twitter-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://linkedin.com" title="linkedin-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-linkedin-in fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://github.com" title="github-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-github fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <p>Copyright &copy Abdullahi Mustafa 2022</p>
    </section>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c9d81ecc03.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <nav id="navbar">
    <a href="" class="logo">abdullmustyy</a>
    <ul class="nav-list">
      <li class="nav-link"><a href="login.html">LOG IN</a></li>
      <li class="nav-link"><a href="register.html">REGISTER</a></li>
      <li class="nav-link current"><a href="contact.html" class="current-link">CONTACT</a></li>
      <li class="nav-link"><a href="index.html">HOME</a></li>
    </ul>
  </nav>

  <main>
    <header class="contactpage-intro">
      <h1>Contact Me</h1>
      <p class="header-p">Reach out to me for Business Enquiries.</p>
    </header>

    <section class="page-section">
      <hr class="top-hr">
      <form action="#" class="contact-form">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="email@yahoo.com" required><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="60" rows="5" placeholder="Add message" required></textarea><br>
        <input type="submit" value="REACH OUT" class="submit-btn">
      </form>
      <hr class="btm-hr">
    </section>
  </main>

  <aside>
    <i class="fa-brands fa-itch-io fa-2xl deco deco-4"></i>
    <i class="fa-brands fa-weixin fa-2xl deco deco-5"></i>
    <i class="fa-brands fa-opencart fa-2xl deco deco-6"></i>
  </aside>

  <footer>
    <section class="socials">
      <a href="https://twitter.com" title="twitter-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://linkedin.com" title="linkedin-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-linkedin-in fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://github.com" title="github-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-github fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <p>Copyright &copy Abdullahi Mustafa 2022</p>
    </section>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c9d81ecc03.js" crossorigin="anonymous"></script>
</body>

</html>

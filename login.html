<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <nav id="navbar">
    <a href="" class="logo">abdullmustyy</a>
    <ul class="nav-list">
      <li class="nav-link current"><a href="login.html" class="current-link">LOG IN</a></li>
      <li class="nav-link"><a href="register.html">REGISTER</a></li>
      <li class="nav-link"><a href="contact.html">CONTACT</a></li>
      <li class="nav-link"><a href="index.html">HOME</a></li>
    </ul>
  </nav>

  <main>
    <header class="loginpage-intro">
      <h1>Log In</h1>
      <p class="header-p">Welcome!</p>
    </header>

    <section class="page-section">
      <h4>Don't have an account? <a href="register.html" class="reg-login">Sign Up</a></h4>
      <hr class="top-hr">
      <form action="#" class="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="email@outlook.com" required><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="password" minlength="8" required><br>
        <input type="checkbox" id="remember-me" name="remember-me" title="Remember-Me">
        <p class="remember-me">Remember me <span class="forgot-password">Forgot password?</span></p><br>
        <input type="submit" value="SIGN IN" class="submit-btn">
      </form>
      <hr class="btm-hr">
    </section>
  </main>

  <aside>
    <i class="fa-brands fa-centercode fa-2xl deco deco-10"></i>
    <i class="fa-brands fa-yelp fa-2xl deco deco-11"></i>
    <i class="fa-brands fa-the-red-yeti fa-2xl deco deco-12"></i>
  </aside>

  <footer>
    <section class="socials">
      <a href="https://twitter.com" title="twitter-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://linkedin.com" title="linkedin-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-linkedin-in fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://github.com" title="github-icon">
        <span class="fa-stack fa-2xl">
          <i class="fa-solid fa-circle fa-stack-2x"></i>
          <i class="fa-brands fa-github fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <p>Copyright &copy Abdullahi Mustafa 2022</p>
    </section>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c9d81ecc03.js" crossorigin="anonymous"></script>
</body>

</html>
